<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Quản lý học sinh</h1>
    </div>
    
    <div class="container">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ và tên</th>
                    <th>Năm sinh</th>
                    <th>Giới tính</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Nội dung sẽ được thêm vào đây -->
            </tbody>
        </table>
        <form id="studentForm">
            <label for="id">ID:</label>
            <input type="number" id="id" required>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" required>
            <label for="birthYear">Năm sinh:</label>
            <input type="number" id="birthYear" required>
            <label for="gender">Giới tính:</label>
            <input type="text" id="gender" required>
            <button type="submit" id="addButton">Thêm</button>
            <button type="button" id="updateButton" style="display: none;">Sửa</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html
