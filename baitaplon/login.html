<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <form class="loginForm" id="loginForm">
        <h1>Đăng nhập</h1>
        <div class="formText">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" />
        </div>
        <div class="formText">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" onclick="login()">Đăng nhập</button>
        <span
          >Chưa có tài khoản? Vui lòng đăng ký
          <a href="./signup.html">tại đây</a></span
        >
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const formInputs = document.querySelectorAll(".formText input");
        const formLabels = document.querySelectorAll(".formText label");

        for (let i = 0; i < formInputs.length; i++) {
          formInputs[i].addEventListener("mouseover", function () {
            formLabels[i].classList.add("focus");
          });
          formInputs[i].addEventListener("mouseout", function () {
            if (formInputs[i].value === "") {
              formLabels[i].classList.remove("focus");
            }
          });
        }
      });

      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Lấy thông tin tài khoản từ localStorage
        const storedAccount =
          JSON.parse(localStorage.getItem("account_login")) || {};

        // Kiểm tra xem tài khoản có tồn tại và thông tin đăng nhập có đúng không
        if (
          storedAccount.username === username &&
          storedAccount.password === password
        ) {
          alert("Đăng nhập thành công!");
          localStorage.setItem("logged_in", "true"); // Đánh dấu đã đăng nhập
          window.location.href = "index.html";
        } else {
          alert("Tên đăng nhập hoặc mật khẩu không chính xác!");
        }
      }
    </script>
  </body>
</html>
