<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NauSneaker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <a href="" class="logo">
        <i class="fa-solid fa-shoe-prints"></i>
        NauSneaker
      </a>
      <nav class="navbar">
        <a href="">Mới & Nổi bật</a>
        <a href="" id="men-link">Nam</a>
        <a href="" id="women-link">Nữ</a>
        <a href="" id="kids-link">Trẻ em</a>
        <a href="">Giảm giá</a>
        <a href="./login.html" id="login-link">
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="#" id="cart-icon" class="cart-icon" style="display: none">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="quantity">0</span>
        </a>
      </nav>
    </header>

    <div class="slideShow">
      <div class="mySlides">
          <img src="https://i.ytimg.com/vi/6avnd2aMFcM/maxresdefault.jpg" alt="Slide 1">
      </div>
  
      <div class="mySlides">
          <img src="https://mir-s3-cdn-cf.behance.net/projects/max_808/c632e0123928533.Y3JvcCwxMzgwLDEwODAsMjcwLDA.jpg" alt="Slide 2">
      </div>
  
      <div class="mySlides">
          <img src="https://cdn.dribbble.com/users/3906861/screenshots/10737841/media/ee65857aacd3c750c6b8ae94027332c2.jpg" alt="Slide 3">
      </div>
  
      <div class="mySlides">
          <img src="https://graphicsfamily.com/wp-content/uploads/edd/2021/07/Professional-E-Commerce-Shoes-Banner-Design-1180x664.jpg" alt="Slide 4">
      </div>
      
      <div class="mySlides">
          <img src="https://i.pinimg.com/originals/67/24/f2/6724f25b8002c3a78f27ef71a2c96e0f.jpg" alt="Slide 5">
      </div>
  
      <div class="mySlides">
          <img src="https://i.pinimg.com/originals/8a/89/86/8a8986373b92cfe172054605ae27c84d.jpg" alt="Slide 6">
      </div>
  
      <div class="mySlides">
          <img src="https://i.ytimg.com/vi/0JxhM7V5qwI/maxresdefault.jpg" alt="Slide 7">
      </div>
  
      <button class="left">&#10094;</button>
      <button class="right">&#10095;</button>
  </div>
  

    <div class="brand_img">
      <h1>Brand</h1>
      <ul>
        <li>
          <a href="#nike"
            ><img
              src="https://th.bing.com/th/id/OIP.EzVkl6Fzb3hdHZIqMuFbUAHaFj?rs=1&pid=ImgDetMain"
              alt="Brand 1"
          /></a>
        </li>
        <li>
          <a href="#adidas"
            ><img
              src="https://th.bing.com/th/id/OIP.fRjEJgpWUEWackmdGgr5cgHaEK?rs=1&pid=ImgDetMain"
              alt="Brand 2"
          /></a>
        </li>
        <li>
          <a href="#vans"
            ><img
              src="https://th.bing.com/th/id/OIP.CKH35owYBHSVeaEykHj2xAHaDY?rs=1&pid=ImgDetMain"
              alt="Brand 3"
          /></a>
        </li>
        <li>
          <a href="#converse"
            ><img
              src="https://th.bing.com/th/id/OIP.fvJTR1S1dY1uvBUV-RriiQHaHa?rs=1&pid=ImgDetMain"
              alt="Brand 4"
          /></a>
        </li>
        <li>
          <a href="#reebok"
            ><img
              src="https://th.bing.com/th/id/R.e03ce49e9901c0ac1c0d02b661767e1d?rik=rvs7gCyJiabZTg&riu=http%3a%2f%2flogok.org%2fwp-content%2fuploads%2f2014%2f03%2fReebok-logo-1986.png&ehk=3aplipmSIqdJjfM2JRzsZCbJ%2fiE%2bi79fTEAKCfRhf0U%3d&risl=&pid=ImgRaw&r=0"
              alt="Brand 5"
          /></a>
        </li>
      </ul>
    </div>
    <div class="container">
      <div id="nike" class="nike">
        <h1>Nike</h1>
        <div class="product-list" id="nike-product-list"></div>
      </div>

      <div id="adidas" class="adidas">
        <h1>Adidas</h1>
        <div class="product-list" id="adidas-product-list"></div>
      </div>

      <div id="vans" class="vans">
        <h1>Vans</h1>
        <div class="product-list" id="vans-product-list"></div>
      </div>

      <div id="converse" class="converse">
        <h1>Converse</h1>
        <div class="product-list" id="converse-product-list"></div>
      </div>

      <div id="reebok" class="reebok">
        <h1>Reebok</h1>
        <div class="product-list" id="reebok-product-list"></div>
      </div>
    </div>

    <div id="cart" class="cart">
      <div id="cart-content" class="cart-content">
          <span id="close-cart" class="close-cart">&times;</span>
          <h1>Giỏ hàng</h1>
          <ul id="cart-items" class="cart-items">
             
          </ul>
          <div class="cart-actions">
              <button id="clear-cart" class="clear-cart">Xóa giỏ hàng</button>
              <button id="checkout" class="checkout">Thanh toán</button>
          </div>
      </div>
  </div>

    <button id="scrollToTopBtn"><i class="fa-solid fa-arrow-up"></i></button>

    <script src="./script.js"></script>
  </body>
</html>
