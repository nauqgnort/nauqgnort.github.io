<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

      referrerpolicy="no-referrer"

  <body>
    <header class="header">
      <a href="" class="logo">
        <i class="fa-solid fa-shoe-prints"></i>
        NauSneaker

      <nav class="navbar">
        <a href="">Mới & Nổi bật</a>
        <a href="" id="men-link">Nam</a>
        <a href="">Nữ</a>
        <a href="">Trẻ em</a>
        <a href="">Giảm giá</a>
        <a href="./login.html" id="login-link">
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="#" id="cart-icon" class="cart-icon" style="display: none">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </nav>
    </header>

    <div class="slideShow">
      <div class="mySlides">
        <img src="https://i.ytimg.com/vi/6avnd2aMFcM/maxresdefault.jpg" />
      </div>

      <div class="mySlides">
        <img
          src="https://mir-s3-cdn-cf.behance.net/projects/max_808/c632e0123928533.Y3JvcCwxMzgwLDEwODAsMjcwLDA.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://cdn.dribbble.com/users/3906861/screenshots/10737841/media/ee65857aacd3c750c6b8ae94027332c2.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://graphicsfamily.com/wp-content/uploads/edd/2021/07/Professional-E-Commerce-Shoes-Banner-Design-1180x664.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://i.pinimg.com/originals/67/24/f2/6724f25b8002c3a78f27ef71a2c96e0f.jpg"
        />
      </div>

      <div class="mySlides">
        <img
          src="https://i.pinimg.com/originals/8a/89/86/8a8986373b92cfe172054605ae27c84d.jpg"
        />
      </div>

      <div class="mySlides">
        <img src="https://i.ytimg.com/vi/0JxhM7V5qwI/maxresdefault.jpg" />
      </div>

      <button class="left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="right" onclick="plusDivs(1)">&#10095;</button>

      <ul>
          <li>
              <a href="#nike">

              </a>
          </li>
          <li>
              <a href="#adidas">
                  <img src="https://th.bing.com/th/id/OIP.fRjEJgpWUEWackmdGgr5cgHaEK?rs=1&pid=ImgDetMain" alt="Brand 2" />
              </a>
          </li>
          <li>
              <a href="#vans">
                  <img src="https://th.bing.com/th/id/OIP.CKH35owYBHSVeaEykHj2xAHaDY?rs=1&pid=ImgDetMain" alt="Brand 3" />
              </a>
          </li>
          <li>
              <a href="#converse">
                  <img src="https://th.bing.com/th/id/OIP.fvJTR1S1dY1uvBUV-RriiQHaHa?rs=1&pid=ImgDetMain" alt="Brand 4" />
              </a>
          </li>
          <li>
              <a href="#reebok">

  <div class="container">
      <div id="nike" class="nike">
          <h1>Nike</h1>
          <div class="product-list" id="nike-product-list">
          </div>
      </div>

      <div id="adidas" class="adidas">
          <h1>Adidas</h1>
          <div class="product-list" id="adidas-product-list">
          </div>
      </div>

      <div id="vans" class="vans">

      <div id="converse" class="converse">

          <div class="product-list" id="converse-product-list">
          </div>
      </div>

      <div id="reebok" class="reebok">

          <div class="product-list" id="reebok-product-list">
          </div>
      </div>
